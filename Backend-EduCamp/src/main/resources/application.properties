# Application name
spring.application.name=Edu-Camp

# Server port (use Railway's PORT env var if present, default to 8081)
server.port=${PORT:8081}

# MySQL Database Connection (use env vars - defaults kept for local dev)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/tution_management?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# PayPal Configuration (read from env in production)
paypal.client-id=${PAYPAL_CLIENT_ID:}
paypal.secret=${PAYPAL_SECRET:}

# Email Configuration (use env for production)
# Gmail SMTP Configuration
[spring.mail]
host = "smtp.gmail.com"
port = 587
username = "${GMAIL_USERNAME}"
password = "${GMAIL_PASSWORD}"

# File Upload
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

[spring.mail.properties.mail.smtp]
auth = true
starttls.enable = true
connectiontimeout = 5000
timeout = 5000
writetimeout = 5000

# CORS allowed origins (comma-separated) ? override with ALLOWED_ORIGINS env var in Railway
allowed.origins=${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}