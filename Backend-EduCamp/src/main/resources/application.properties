# Application name
spring.application.name=Edu-Camp

# Server port (use Railway's PORT env var if present, default to 8081)
server.port=${PORT:8081}

# MySQL Database Connection (use env vars - defaults kept for local dev)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/tution_management?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# PayPal Configuration (read from env in production)
paypal.client-id=${PAYPAL_CLIENT_ID:}
paypal.secret=${PAYPAL_SECRET:}

# Email Configuration (use env for production)
spring.mail.host=${SPRING_MAIL_HOST:localhost}
spring.mail.port=${SPRING_MAIL_PORT:1025}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_STARTTLS:false}