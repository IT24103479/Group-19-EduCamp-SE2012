spring.application.name=Edu-Camp

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/tution_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123laki@*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA settings - FIXED
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop  # Changed from update to create-drop for first run
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Change the Spring Boot server port
server.port=8081

# Logging
logging.level.com.example.Edu_Camp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File upload settings
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Create upload directory automatically
spring.servlet.multipart.enabled=true

# Development Email Configuration (Fake SMTP)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false